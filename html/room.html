<!DOCTYPE html>
<html>
	<head>
		<title><script node>getAsset("title")</script>node>: <script node>REQUEST.path[REQUEST.path.length - 1]</script>node></title>
		<script node>getAsset("logo")</script>node>
		<script node>getAsset("meta")</script>node>
		<script node>getAsset("fonts")</script>node>
		<script node>getAsset("css-variables")</script>node>
		<link rel="stylesheet" href="main.css"/>
		<link rel="stylesheet" href="room.css"/>
		<script src="room.js" defer></script>
		<script>window.roomId = "<script node>REQUEST.path[REQUEST.path.length - 1]</script>node>"</script>
		<script node>var CONFIGURATIONS = getAsset("configurations")</script>node>
		<style id="css-variables-cells">:root {--cell-size: 0px; --board-size-x: 0; --board-size-y: 0;}</style>
		<style id="css-variables-screens">:root {--screen-count: 1;}</style>
	</head>
	<body>
		<div id="container">
			<h1 id="room-name"></h1>
			<div id="timer" visibility="false"></div>
			<div id="screens" count="0"></div>
		</div>
		<details id="configuration" open>
			<summary id="configuration-button" class="pseudo-button">&#x2699; <span>setup</span></summary>
			<div id="configuration-overlay" method="post" action="javascript:;">
				<section id="configuration-room">
					<button id="configuration-close" class="pseudo-button" visibility="false">&#x2715;</button>
					<h2>
						<span>room id:</span>
						<output id="configuration-room-id" value="<script node>REQUEST.path[REQUEST.path.length - 1]</script>node>"></output>
						<details class="help-text">
							<summary class="help-text-button pseudo-button">?</summary>
							<div class="help-text-description">players can join using this code</div>
						</details>
					</h2>
					<div class="form-row">
						<label id="configuration-room-name-outer">
							<span>name</span>
							<input id="configuration-room-name" type="text" placeholder="room name" autocomplete="off" spellcheck="false" readonly>
						</label>
						<label>
							<input id="configuration-room-darkness" type="checkbox">
							<span>dark mode</span>
							<details class="help-text">
								<summary class="help-text-button pseudo-button">?</summary>
								<div class="help-text-description">invert colors</div>
							</details>
						</label>
						<button id="configuration-room-leave">&#x1f6aa; leave</button>
					</div>
				</section>
				<section id="configuration-game-status">
					<h2>
						<span>status: </span>
						<output id="configuration-game-status-current" readonly></output>
					</h2>
					<button id="configuration-game-status-start">start</button>
					<button id="configuration-game-status-end">end</button>
				</section>
				<section id="configuration-players">
					<h2>players</h2>
					<div id="configuration-players-list"></div>
					<div id="configuration-players-invite">
						<div class="form-row">
							<h3>invite</h3>
						</div>
						<div class="form-row">
							<label>
								<span>name</span>
								<input type="text" id="configuration-players-invite-name" placeholder="name" autocomplete="off" spellcheck="false">
								<button id="configuration-players-invite-link">&#x1f517; copy link</button>
								<details class="help-text">
									<summary class="help-text-button pseudo-button">?</summary>
									<div class="help-text-description">invite someone by copying a link</div>
								</details>
							</label>
						</div>
						<label><label><span>or</span></label></label>
						<div class="form-row">
							<label>
								<span>email</span>
								<input type="email" id="configuration-players-invite-email" placeholder="email" autocomplete="off" spellcheck="false">
								<a id="configuration-players-invite-mailto" target="popup" class="pseudo-button" disabled>&#x1f4e7; send email</a>
								<details class="help-text">
									<summary class="help-text-button pseudo-button">?</summary>
									<div class="help-text-description">invite someone by emailing a link</div>
								</details>
							</label>
						</div>
					</div>
				</section>
				<section id="configuration-preview" visibility="false">
					<h2>sample</h2>
					<div id="configuration-preview-board" class="board">
						<div class="board-grid"></div>
						<div class="board-coordinates"></div>
					</div>
				</section>
				<section id="configuration-game">
					<h2>game play</h2>
					<div class="form-row">
						<h3>preset</h3>
					</div>
					<div class="form-row">
						<label>
							<select id="configuration-game-preset" configuration="true" disabled>
								<option value="custom">custom</option>
								<script node>
									let presets = ""
									for (let i in CONFIGURATIONS.presets) {
										presets += "<option value='" + i + "'>" + i + "</option>"
									}
									presets
								</script>node>
							</select>
							<details class="help-text">
								<summary class="help-text-button pseudo-button">?</summary>
								<div class="help-text-description">select a set of configurations</div>
							</details>
						</label>
					</div>
					<div class="form-row">
						<h3>timer</h3>
					</div>
					<div class="form-row">
						<label>
							<input type="checkbox" id="configuration-game-timer-active" configuration="true" disabled>
							<span>active</span>
						</label>
						<label>
							<input type="number" id="configuration-game-timer-seconds" step="1" min="<script node>CONFIGURATIONS.timer.seconds.minimum</script>node>" max="<script node>CONFIGURATIONS.timer.seconds.maximum</script>node>" placeholder="seconds" configuration="true" readonly>
							<span>seconds</span>
							<details class="help-text">
								<summary class="help-text-button pseudo-button">?</summary>
								<div class="help-text-description">set the length of a game timer</div>
							</details>
						</label>
					</div>
					<details id="configuration-game-advanced">
						<summary id="configuration-game-advanced-toggle">
							<div class="form-row">
								<h2>advanced options</h2>
							</div>
						</summary>
						<div class="form-row">
							<h3>board</h3>
						</div>
						<div class="form-row">
							<label>
								<input type="checkbox" id="configuration-game-board-grid" configuration="true" disabled>
								<span>show grid</span>
								<details class="help-text">
									<summary class="help-text-button pseudo-button">?</summary>
									<div class="help-text-description">display a set of gridlines</div>
								</details>
							</label>
						</div>
						<div class="form-row">
							<label>
								<input type="checkbox" id="configuration-game-board-coordinates" configuration="true" disabled>
								<span>show coordinates</span>
								<details class="help-text">
									<summary class="help-text-button pseudo-button">?</summary>
									<div class="help-text-description">display chess-like coordinate labels</div>
								</details>
							</label>
						</div>
						<div class="form-row">
							<label>
								<span>x</span>
								<input type="number" id="configuration-game-board-x" step="1" min="<script node>CONFIGURATIONS.board.x.minimum</script>node>" max="<script node>CONFIGURATIONS.board.x.maximum</script>node>" placeholder="x" configuration="true" autocomplete="off" readonly>
								<span>cells</span>
								<details class="help-text">
									<summary class="help-text-button pseudo-button">?</summary>
									<div class="help-text-description">board width</div>
								</details>
							</label>
						</div>
						<div class="form-row">
							<label>
								<span>y</span>
								<input type="number" id="configuration-game-board-y" step="1" min="<script node>CONFIGURATIONS.board.y.minimum</script>node>" max="<script node>CONFIGURATIONS.board.y.maximum</script>node>" placeholder="y" configuration="true" autocomplete="off" readonly>
								<span>cells</span>
								<details class="help-text">
									<summary class="help-text-button pseudo-button">?</summary>
									<div class="help-text-description">board height</div>
								</details>
							</label>
						</div>
						<div class="form-row">
							<label>
								<select id="configuration-game-board-background" configuration="true" disabled>
									<script node>
										let backgrounds = ""
										for (let i in CONFIGURATIONS.board.backgrounds) {
											backgrounds += "<option value='" + i + "'>" + i.replace(/-/g, " ") + "</option>"
										}
										backgrounds
									</script>node>
								</select>
								<span>background</span>
								<details class="help-text">
									<summary class="help-text-button pseudo-button">?</summary>
									<div class="help-text-description">board surface</div>
								</details>
							</label>
						</div>
						<div class="form-row">
							<h3>objects</h3>
						</div>
						<div class="form-row">
							<label>
								<input type="checkbox" id="configuration-game-objects-overlap" configuration="true" disabled>
								<span>allow overlap</span>
								<details class="help-text">
									<summary class="help-text-button pseudo-button">?</summary>
									<div class="help-text-description">let objects occupy the same space</div>
								</details>
							</label>
						</div>
						<div class="form-row">
							<label>
								<input type="checkbox" id="configuration-game-objects-borders" configuration="true" disabled>
								<span>borders</span>
								<details class="help-text">
									<summary class="help-text-button pseudo-button">?</summary>
									<div class="help-text-description">give objects colored outlines</div>
								</details>
							</label>
						</div>
						<div class="form-row">
							<label>
								<input type="checkbox" id="configuration-game-objects-labels" configuration="true" disabled>
								<span>letter labels</span>
								<details class="help-text">
									<summary class="help-text-button pseudo-button">?</summary>
									<div class="help-text-description">show letters on objects</div>
								</details>
							</label>
						</div>
						<div class="form-row">
							<label>
								<input type="number" id="configuration-game-objects-count" step="1" min="<script node>CONFIGURATIONS.objects.count.minimum</script>node>" max="<script node>CONFIGURATIONS.objects.count.maximum</script>node>" placeholder="count" configuration="true" autocomplete="off" readonly>
								<span>used</span>
								<details class="help-text">
									<summary class="help-text-button pseudo-button">?</summary>
									<div class="help-text-description"># objects included on the board</div>
								</details>
							</label>
						</div>
						<div class="form-row">
							<label>
								<input type="number" id="configuration-game-objects-unused" step="1" min="<script node>CONFIGURATIONS.objects.unused.minimum</script>node>" max="<script node>CONFIGURATIONS.objects.unused.maximum</script>node>" placeholder="count" configuration="true" autocomplete="off" readonly>
								<span>unused</span>
								<details class="help-text">
									<summary class="help-text-button pseudo-button">?</summary>
									<div class="help-text-description"># extra objects not on board</div>
								</details>
							</label>
						</div>
						<div class="form-row">
							<h3>object sizes</h3>
							<script node>
								let sizes = ""
								for (let i in CONFIGURATIONS.objects.sizes) {
									sizes += "<div class='form-row'><label><input type='checkbox' property='objects-sizes' id='configuration-game-objects-sizes-" + i + "' configuration='true' disabled><span>" + i + " cells</span></label></div>"
								}
								sizes
							</script>node>
						</div>
						<div class="form-row">
							<h3>object shapes</h3>
							<script node>
								let shapes = ""
								for (let i in CONFIGURATIONS.objects.shapes) {
									shapes += "<div class='form-row'><label><input type='checkbox' property='objects-shapes' id='configuration-game-objects-shapes-" + i.replace(/-/g, "_") + "' configuration='true' disabled><div class='configuration-game-objects-shape-sample' style='clip-path: var(--" + i + ")'></div><span>" + i.replace(/-/g, " ") + "</span></label></div>"
								}
								shapes
							</script>node>
						</div>
						<div class="form-row">
							<h3>object colors</h3>
							<script node>
								let colors = ""
								for (let i in CONFIGURATIONS.objects.colors) {
									colors += "<div class='form-row'><label><input type='checkbox' property='objects-colors' id='configuration-game-objects-colors-" + i.replace(/-/g, "_") + "' configuration='true' disabled><div class='configuration-game-objects-color-sample' style='background: var(--" + i + ")'></div><span>" + i.replace(/-/g, " ") + "</span></label></div>"
								}
								colors
							</script>node>
						</div>
					</details>
				</section>
				<div class="form-row">
					<button id="configuration-back-to-top">&uarr; back to top</button>
				</div>
			</div>
		</details>
	</body>
</html>
